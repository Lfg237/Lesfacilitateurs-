<script>
  // Horloge
  function updateClock(){ document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
  setInterval(updateClock,1000); updateClock();

  // Menu hamburger
  const toggle = document.querySelector(".menu-toggle");
  const menu = document.getElementById("menu");
  const menuClose = document.getElementById("menuClose");
  toggle.addEventListener("click", () => menu.classList.add("show"));
  menuClose.addEventListener("click", () => menu.classList.remove("show"));

  // Galerie auto-scroll
  const gallery = document.getElementById("videoGallery");
  let autoScrolling = true;
  let scrollSpeed = 0.5;
  function autoScrollGallery() {
    if(autoScrolling){ gallery.scrollLeft += scrollSpeed; if(gallery.scrollLeft >= gallery.scrollWidth - gallery.clientWidth) gallery.scrollLeft = 0; }
    requestAnimationFrame(autoScrollGallery);
  }
  requestAnimationFrame(autoScrollGallery);
  document.getElementById("prevBtn").addEventListener("click", () => { autoScrolling = false; gallery.scrollLeft -= 300; });
  document.getElementById("nextBtn").addEventListener("click", () => { autoScrolling = false; gallery.scrollLeft += 300; });

  // Slideshow
  const images = [
    "https://raw.githubusercontent.com/Lfg237/images-Lesfacilitateurs-/main/InShot_20250824_072247867.jpg",
    "https://raw.githubusercontent.com/Lfg237/images-Lesfacilitateurs-/main/IMG_20250227_152938.jpg",
    "https://raw.githubusercontent.com/Lfg237/images-Lesfacilitateurs-/main/InShot_20250824_073145807.jpg",
    "https://raw.githubusercontent.com/Lfg237/images-Lesfacilitateurs-/main/InShot_20250919_153621163.jpg",
    "https://raw.githubusercontent.com/Lfg237/images-Lesfacilitateurs-/main/InShot_20250923_102946400.jpg",
    "https://raw.githubusercontent.com/Lfg237/images-Lesfacilitateurs-/main/file_00000000def061f99f722813d5358de9.png"
  ];
  const slideshow = document.getElementById("slideshow");
  const slidesContainer = document.createElement("div");
  slidesContainer.classList.add("slides");
  slideshow.appendChild(slidesContainer);
  images.forEach(url => { const img = document.createElement("img"); img.src = url; slidesContainer.appendChild(img); });
  let scrollPosition = 0;
  function animateSlides() { scrollPosition += 1; if(scrollPosition >= slidesContainer.scrollWidth) scrollPosition = 0; slidesContainer.style.transform = `translateX(-${scrollPosition}px)`; requestAnimationFrame(animateSlides); }
  requestAnimationFrame(animateSlides);

  // Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() { navigator.serviceWorker.register('./sw.js').then(reg => { console.log('Service Worker registered:', reg.scope); }).catch(err => console.log('SW registration failed:', err)); });
  }

  // Ligne infinie de boutons dans l'en-tÃªte
  const headerLinks = [
    { text: "mini secretariat", url: "https://curriculum-vit-t1mv.vercel.app/" },
   { text: "free groupe business", url: "https://b2-b-rho.vercel.app/" },
    
    { text: "helepmoney", url: "https://helepmoney.vercel.app/?abonne=A003" },
    
    { text: "Lien 6", url: "https://example.com/6" }
   ]; 
  const headerButtonsContainer = document.getElementById("headerButtons");
  headerLinks.forEach(link => {
    const btn = document.createElement("button");
    btn.innerText = link.text;
    btn.addEventListener("click", () => window.open(link.url, "_blank"));
    headerButtonsContainer.appendChild(btn);
  });
</script>
